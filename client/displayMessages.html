<template name="displayMessages">
	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">{{chat.name}}   <small>{{chat.date}}</small></h3>
			  </div>
			  <div class="panel-body">
			    <div class="list-group message-view">
			    	{{#each messages}}
			    		{{> chatMessage}}
			    	{{/each}}
			    </div>
			  </div>
			  <div class="panel-footer" style="background-color:white">
			  	{{> sendMessage}}
			  </div>
			</div>
		</div>
	</div>	
</template>
